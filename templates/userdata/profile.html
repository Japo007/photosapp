{% extends 'base.html' %}

{% block javascript %}
<script>
    $(function () {
        var $image = $("#image");
        $(".image-upload").click(function () {
            var cropData = $image.cropper("getData");
            $("#id_x").val(cropData["x"]);
            $("#id_y").val(cropData["y"]);
            $("#id_height").val(cropData["height"]);
            $("#id_width").val(cropData["width"]);            
            $("#formUpload").submit();
        });
    });
</script>
{% endblock %}
{% block content %}
<h1 class="page-header">Album</h1>
  <!-- FORM TO UPLOAD THE IMAGES -->
  <form method="post" class="image-form" enctype="multipart/form-data" id="formUpload">
    {% csrf_token %}
    {{ form }}
  </form>

  <button type="submit" class="btn btn-primary image-upload">Upload</button>

  <div class="row" style="margin-top: 20px">
    {% for image in images %}
      <div class="col-sm-4 col-md-3">
        <img src="{{ image.file.url }}" class="thumbnail">
      </div>
    {% endfor %}
  </div>
  {% endblock %}
